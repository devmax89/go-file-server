<!DOCTYPE html>
<html>
<head>
    <title>Upload file</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            width: 150px;  /* Imposta la larghezza che preferisci */
            margin-top: 20px;  /* Aggiunge spazio sopra al bottone */
        }
    </style>
</head>
<body>
    <h1><img src="https://go.dev/images/go-logo-white.svg" alt="Go logo" width="50" height="50"> Upload Files</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="fileUpload">
        <input type="submit" value="Carica">
    </form>
    <button onclick="location.href='/'" type="button">Torna alla Home Page</button>
</body>
</html>
