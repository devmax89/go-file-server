<!DOCTYPE html>
<html>
<head>
    <title>View File</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            width: 150px;  /* Imposta la larghezza che preferisci */
            margin-top: 20px;  /* Aggiunge spazio sopra al bottone */
        }
        .delete-icon {
            margin-left: 40px; /* Aumenta questo valore per aumentare lo spazio */
        }
        .title {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="title"><img src="/media/Go-Logo_Blue.png" alt="Go logo" width="70" height="70"> View File</h1>
    <ul>
        {{range .Files}}
        <li>
            <a href="/file/{{.}}">{{.}}</a>
            <a class="delete-icon" href="/delete?file={{.}}">
                <img src="media/trash-icon.png" alt="Elimina file" width="20" height="20">
            </a>
        </li>
        {{end}}
    </ul>
    <button onclick="location.href='/'" type="button">Torna alla Home Page</button>
</body>
</html>
